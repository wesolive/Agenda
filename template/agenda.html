{% extends "models-page.html"%}
{%block content%}
    <h2>Agendamento<br><br></h2>

    <a href="evento/">

    </a>
    <br><br>
    {% for evento in eventos%}
<li>{{evento.titulo}} - {{evento.get_data_criacao}} (<a href="evento/?id={{evento.id}}"> Editar </a> / <a href="evento/delete/{{ evento.id }}/"> Excluir </a>)</li>
    {%endfor%}
{% endblock%}
